<h1>Circle</h1>

<svg viewBox="0 0 900 500" preserveAspectRatio="xMidYMid meet">
    <circle *ngFor="let circle of circles" [attr.cx]="circle.cx" [attr.cy]="circle.cy" [attr.r]="circle.radius" />
</svg>
